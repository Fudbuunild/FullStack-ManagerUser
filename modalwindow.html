<html lang="en">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>ModalWindow</title>

<body>
<div class="modal mt-5" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal Window</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="post" id="formMod"  action="">
                    <div class="form-group">
                        <label class="col-form-label">First Name</label>
                        <input type="text" class="form-control" name="firstname" id="first-name">
                        <label class="col-form-label">Last Name</label>
                        <input type="text" class="form-control" name="lastname" id="last-name">


                        <div class="custom-control custom-switch ml-1 mt-1 ">
                            <input  class="custom-control-input" type='hidden' value='not active' name='status'id="customSwitch1" >
                            <input  class="custom-control-input" type='checkbox' value='active' name='status' id="customSwitch2">
                            <label class="custom-control-label" for="customSwitch2">Status</label>
                        </div>

                    </div>
                    <select class="custom-select" name="role" id="select-role" aria-label="Example select with button addon">
                        <option selected value="empty">Please select</option>
                        <option name="role" value="admin" >admin</option>
                        <option name="role" value="user">user</option>
                    </select>
                    <div class="A">
                    <input  class="custom-control-input" type='hidden' value='create' name='op' id="operation" >
                    </div>
                    <div class="S">
                    <input  class="Sdf" type='hidden' name='id' value="1" id="userid" >
                    </div>
                </form>
            </div>


            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="send" data-dismiss="modal">Send message</button>
            </div>`
        </div>
    </div>
</div>
